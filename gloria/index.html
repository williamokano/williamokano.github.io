<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ */
      user-select: none; /* Standard syntax */
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      user-select: none;
    }

    .copied {
      font-size: 14px;
      color: green;
      margin-top: 10px;
    }

    .cursor-element {
      position: absolute;
      pointer-events: none;
      animation: fadeOut 1s linear forwards;
      font-size: 24px;
      z-index: 9999;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" onclick="copyCountdown()">
    <h1 id="message">Carregando...</h1>
    <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    <div class="copied" id="copied" style="display: none;">Copiado!</div>
  </div>

  <script>
    const targetDate = new Date("2026-02-22T08:50:00+01:00")
  
    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const copiedEl = document.getElementById("copied");
  
    function updateCountdown() {
      const now = new Date();
    
      const diff = targetDate - now;
    
      if (diff > 0) {
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const months = Math.floor(days / 30);
        days %= 30;
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
    
        const parts = [];
    
        if (months > 0) parts.push(`${months} ${months === 1 ? 'mês' : 'meses'}`);
        if (days > 0) parts.push(`${days} ${days === 1 ? 'dia' : 'dias'}`);
        if (hours > 0) parts.push(`${hours} ${hours === 1 ? 'hora' : 'horas'}`);
        if (minutes > 0) parts.push(`${minutes} ${minutes === 1 ? 'minuto' : 'minutos'}`);
        if (seconds >= 0) parts.push(`${seconds} ${seconds === 1 ? 'segundo' : 'segundos'}`);
    
        // Junta com vírgulas e "e" antes do último item
        let formatted = '';
        if (parts.length === 1) {
          formatted = parts[0];
        } else if (parts.length === 2) {
          formatted = parts.join(' e ');
        } else {
          formatted = parts.slice(0, -1).join(', ') + ' e ' + parts.slice(-1);
        }
    
        countdownEl.textContent = formatted;
        messageEl.textContent = `Glória ainda não chegou! Faltam:`;
      } else {
        countdownEl.textContent = "";
        messageEl.textContent = `Meu amor está comigo em Berlim!!!`;
      }
    }
  
    function copyCountdown() {
      const text = countdownEl.textContent;
      if (!text) return;
  
      navigator.clipboard.writeText(text).then(() => {
        copiedEl.style.display = "block";
        setTimeout(() => copiedEl.style.display = "none", 1500);
      });
    }
  
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
  <script>
    function createSparkle(x, y) {
      let body = document.querySelector('body');
      let element = document.createElement('span');
      element.className = 'cursor-element';
      element.style.left = x + 'px';
      element.style.top = y + 'px';
      
      const icons = ['✨', '❤'];
      const icon = icons[Math.floor(Math.random() * icons.length)];
      element.textContent = icon;
      
      if (icon === '❤') {
        element.style.color = 'red';
      }
      
      element.style.fontSize = (Math.random() * 16 + 16) + 'px'; // from 16px to 32px

      body.appendChild(element);

      setTimeout(() => {
        element.remove();
      }, 1000);
    }

    document.addEventListener('mousemove', function(e) {
      createSparkle(e.pageX, e.pageY);
    });

    document.addEventListener('touchmove', function(e) {
      if (e.touches.length > 0) {
        createSparkle(e.touches[0].pageX, e.touches[0].pageY);
      }
    });

    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('drop', function(e) {
      e.preventDefault();
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
