<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      user-select: none;
    }

    .copied {
      font-size: 14px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="copyCountdown()">
    <h1 id="message">Carregando...</h1>
    <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    <div class="copied" id="copied" style="display: none;">Copiado!</div>
  </div>

  <script>
    // 1. Define a data como sendo 29/05/2025 20:55 no fuso de Berlim
    const berlinTimeZone = 'Europe/Berlin';
    const berlinDateString = '2025-05-29T20:55:00';
  
    // Converte a data em Berlim para UTC
    const targetDate = new Date(
      new Date(berlinDateString + '+02:00').toUTCString()
    );
  
    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const copiedEl = document.getElementById("copied");
  
    function pad(num) {
      return String(num).padStart(2, '0');
    }
  
    function updateCountdown() {
      // Agora local do usuário convertido para UTC
      const now = new Date();
      const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
  
      const diff = targetDate - nowUTC;
  
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
  
        countdownEl.textContent = `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
        messageEl.textContent = `Glória ainda não chegou! Faltam:`;
      } else {
        countdownEl.textContent = "";
        messageEl.textContent = `Meu amor está em Berlim`;
      }
    }
  
    function copyCountdown() {
      const text = countdownEl.textContent;
      if (!text) return;
  
      navigator.clipboard.writeText(text).then(() => {
        copiedEl.style.display = "block";
        setTimeout(() => copiedEl.style.display = "none", 1500);
      });
    }
  
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
